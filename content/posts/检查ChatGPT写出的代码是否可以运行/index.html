<!DOCTYPE html>
<html>
<head>
	<title>My Centered Div</title>
	<style>
		.center {
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="center"></div>
</body>
</html>
