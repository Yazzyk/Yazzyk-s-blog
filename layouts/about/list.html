{{ partial "head.html" . }}
<link rel="stylesheet" href="{{"/css/about.css" | absURL }}">
</head>
<body>

  <div class="main">
    <div class="postContent">
      <h1>{{ .Title }}</h1>
      <div class="about_content">
        {{ .Content |safeHTML }}
      </div>

  </div>
  {{ partial "footer.html" . }}
</body>
<!-- js -->
<script src="{{"/js/list.js" | absURL}}"></script>
<script src="{{"/js/post.js" | absURL}}"></script>
